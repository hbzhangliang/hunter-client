<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>高端人才管理</title>
    <link id="cssLink" rel="stylesheet" href="static/themes/default/style.css">
    <link rel="stylesheet" href="static/fonts/iconfont.css">
    <link rel="shortcut icon" href="static/img/shortcut.png">
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>

<script>
  $(function () {
      $(".hd_icon_tog").click(function () {
        if($(".hd_icon_i").hasClass("el-icon-caret-left")){
            $(".hd_icon_i").removeClass("el-icon-caret-left").addClass("el-icon-caret-right");
            $(".slider").animate({width:"66px"},300,function () {
                $(".right").css({width:'calc(100% - 66px)'});
            });
        }
        else {
            $(".hd_icon_i").removeClass("el-icon-caret-right").addClass("el-icon-caret-left");
            $(".slider").animate({width:"16.7%"},300,function () {
                $(".right").css({width:'calc(100% - 17%)'});
            });
        }
      });

      function changeTheme(type) {
          var href="static/themes/"+type+"/style.css";
          $("#cssLink").attr("href",href);
      }

  })
  
</script>

</html>
